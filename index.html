<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Economics</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00aaff, #00ffb3);
            color: #333;
            overflow: hidden;
        }

        body::after {
            content: "";
            background: url('FF8DDkpWYAAJc3Y.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .container {
            background: white;
            border-radius: 8px;
            opacity: 0.9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 250px;
            margin: 20px 0;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            margin-top: -10px;
        }

        .search-bar, .airline-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"], select {
            padding: 8px;
            width: 100%;
            max-width: 30%;
            border: 1px solid #ddd;
            border-radius: 0px;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: none;
            height: 36px;
        }

        input[type="text"]:focus, select:focus {
            border-color: #00aaff;
            box-shadow: none;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 0px;
            background-color: #00aaff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            height: 36px;
            width: 100px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #008ecc;
            transform: scale(1.05);
        }

        iframe {
            border-radius: 8px;
            border: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 60vh;
            max-width: 1000px;
        }

        @media (max-width: 768px) {
            iframe {
                height: 50vh;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function updateIFrame() {
            const registrationValue = document.getElementById('search-input').value;
            const iframe = document.getElementById('radarbox-iframe');
            if (registrationValue) {
                iframe.src = `https://www.radarbox.com/?widget=1&z=7&lat=41.46422&lng=-71.12708&hideFlightCard=true&registration=${registrationValue}`;
            }
        }

        function updateAirlineIFrame() {
            const airlineValue = document.getElementById('airline-select').value;
            const iframe = document.getElementById('radarbox-iframe');
            if (airlineValue) {
                iframe.src = `https://www.radarbox.com/?widget=1&z=7&lat=51.1953&lng=-0.7868&hideAirportCard=true&showLabels=true&showAirlineLogo=true&airline=${airlineValue}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Airline Economics Logo and Title -->
        <img src="ae-logo1.png" alt="Airline Economics Logo" class="logo">
        <h1>Real-Time Flight Tracker</h1>

        <!-- Search Bar for Flight Registration -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter Registration...">
            <button onclick="updateIFrame()">Search</button>
        </div>

        <!-- Dropdown for Selecting Airline -->
        <div class="airline-bar">
            <select id="airline-select">
                <option value="">Select an Airline...</option>
                <option value="AAL">American Airlines</option>
                <option value="BAW">British Airways</option>
                <option value="DAL">Delta Airlines</option>
                <option value="UAL">United Airlines</option>
                <option value="AFR">Air France</option>
                <option value="DLH">Lufthansa</option>
                <option value="QFA">Qantas</option>
                <option value="SIA">Singapore Airlines</option>
                <option value="THA">Thai Airways</option>
                <option value="JAL">Japan Airlines</option>
            </select>
            <button onclick="updateAirlineIFrame()">Search</button>
        </div>

        <!-- Centered iFrame -->
        <iframe id="radarbox-iframe" src="https://www.radarbox.com/?widget=1&z=7&lat=41.46422&lng=-71.12708&hideFlightCard=true&registration=N873NN"></iframe>
    </div>
</body>
</html>
