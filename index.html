<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Economics</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00aaff, #00ffb3);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 40px; /* Add spacing from the top */
        }

        .logo {
            width: 250px; /* Adjust size as needed */
            margin: 20px 0; /* Margin to move logo down */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px; /* Reduced bottom margin */
            margin-top: -10px; /* Move the text up */
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Aligns the input and button in the center */
            align-items: center;
        }

        input[type="text"] {
            padding: 8px; /* Smaller padding for a compact look */
            width: 100%;
            max-width: 30%; /* Smaller width */
            border: 1px solid #ddd;
            border-radius: 0px; /* Boxy corners */
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            box-shadow: none; /* Removed shadow for a cleaner look */
            height: 36px; /* Set height for consistency */
        }

        input[type="text"]:focus {
            border-color: #00aaff; /* Accent color */
            box-shadow: none; /* No shadow when focused */
        }

        button {
            padding: 8px 16px; /* Smaller padding */
            border: none;
            border-radius: 0px; /* Boxy corners */
            background-color: #00aaff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            height: 36px; /* Match height with input box */
            width: 100px; /* Set fixed width to match input size */
            margin-left: 10px; /* Spacing between input and button */
        }

        button:hover {
            background-color: #008ecc;
            transform: scale(1.05);
        }

        iframe {
            border-radius: 8px;
            border: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 60vh; /* Adjust height as needed */
            max-width: 1000px; /* Adjust max width as needed */
        }

        @media (max-width: 768px) {
            iframe {
                height: 50vh;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function updateIFrame() {
            const registrationValue = document.getElementById('search-input').value;
            const iframe = document.getElementById('radarbox-iframe');
            if (registrationValue) {
                iframe.src = `https://www.radarbox.com/?widget=1&z=7&lat=41.46422&lng=-71.12708&hideFlightCard=true&registration=${registrationValue}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Airline Economics Logo and Title -->
        <img src="ae-logo1.png" alt="Airline Economics Logo" class="logo">
        <h1>Real-Time Flight Tracker</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter Registration...">
            <button onclick="updateIFrame()">Search</button>
        </div>

        <!-- Centered iFrame -->
        <iframe id="radarbox-iframe" src="https://www.radarbox.com/?widget=1&z=7&lat=41.46422&lng=-71.12708&hideFlightCard=true&registration=N873NN"></iframe>
    </div>
</body>
</html>
